<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="budget-container">
            <div class="app-title">
                <a href="">Shristi<b>Shetty</b></a>
            </div>
            <div class="budget-header">
                <div class="balance">
                    <div class="title">
                        Balance
                    </div>
                    <div class="value">
                        <small>$</small>0
                    </div>
                </div>
                <div class="account">
                    <div class="income">
                        <div class="title">Income</div>
                        <div class="income-total">
                            <small>$</small>0
                        </div>
                    </div>
                    <div class="chart"></div>
                    <div class="outcome">
                        <div class="title">Income</div>
                        <div class="outcome-total">
                            <small>$</small>0
                        </div>
                    </div>
                </div>
            </div>
            <div class="budget-dashboard">
                <div class="dash-title">Dashboard</div>
                <div class="toggle">
                    <div class="tab1">Expenses</div>
                    <div class="tab2">Income</div>
                    <div class="tab3 active">All</div>
                </div>
                <div class="hide" id="income">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Title">
                        <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                        <div class="add-income"><img src="img/plus.png" alt=""></div> 
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                        <div class="add-expense"><img src="img/plus.png" alt=""></div>
                    </div>
                </div>
                <div id="all">
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
        
        <script src="chart.js"></script>
        <script src="budget.js"></script>
    </body>
</html>
